<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hash方式的实现原理</title>
</head>
<body>
<a href="#/home">首页</a>
<a href="#/about">关于</a>
<div id="content"></div>
<script type="text/javascript">
    let content = document.getElementById("content");
    window.addEventListener("load", ()=>  {
        content.innerHTML = location.hash.slice(1);
    });
    window.addEventListener("hashchange", ()=> {
        content.innerHTML = location.hash.slice(1);
    })
</script>
</body>
</html>
