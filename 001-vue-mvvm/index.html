<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的MVVM的实现</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="message">
    <div>MVVM的简单实现</div>
    <ul>
        <li></li>
    </ul>
    {{message}}
</div>
<script src="watcher.js"></script>
<script src="observer.js"></script>
<script src="compile.js"></script>
<script src="mvvm.js"></script>
<script type="text/javascript">
    let vm = new MVVM({
        el: "#app",
        data: {
           message: "Hello Vue"
        }
    });
</script>

</body>
</html>
